
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link rel="stylesheet" href="/solo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    

  <div class="form-container ">

    <h1>
        Pleas fill in your details correctly, 
        your information  is safe with us, and will not be shered.
        It will help us to serve you better and faster
    </h1>
    
    <form class="row g-3" action="/html-pages/user-pass.html" method="get" target="_self"
    style="width: 80%; color: goldenrod; margin: auto;">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="" placeholder="mark" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="" placeholder="olamide" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>FCT Abuja</option>
            <option>Enugu</option>
            <option>Lagos</option>
            <option>Rivers</option>
            <option>Anambra</option>
            <option>Kogi</option>
            <option>Oyo</option>
            <option>Kano</option>
            <option>Abia</option>
            <option>Sokoto</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="validationDefault05" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="validationDefault05" required placeholder="0801-000-1111">
        </div>
        <div class="col-md-4">
            <label for="validationDefault05" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="validationDefault05" required placeholder="What is your work">
        </div>
          <div class="col-md-4 pt-2">
            <label for="gender">Gender</label>
            <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="formFileMultiple" class="form-label">Select your Id card</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button  class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>


  </div>
  







  <script src="/solo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/ dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
